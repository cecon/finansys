<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Lançamento</a>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <td>Lançamento</td>
      <td>Categoria</td>
      <td class="text-right">Valor R$</td>
      <td class="text-center">Ações</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of entries">
      <td>
        <strong>{{item.name}}</strong><br>
        <small class="text-success">{{item.date}}</small><br>
        <small>{{item.description}}</small>
      </td>
      <td>
        {{item.category.name}}
      </td>
      <td class="text-right">
        <strong [class.text-success]="item.type === 'revenue'" [class.text-danger]="item.type === 'expense'">
          {{item.amount}}
        </strong><br>
        <span class="badge badge-light">
          {{item.paidText}}
        </span>
      </td>
      <td class="text-center">
        <a [routerLink]="[item.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="delete(item)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
